<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Google Sheets</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Bienvenido</h1>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" class="input-field" placeholder="Ingresa tu nombre de usuario"
                        required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="input-field" placeholder="Ingresa tu contraseña"
                        required>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
         
                <div class="login-status">
                    <span id="connection-status" class="status">Conectando...</span>
                  </div>
                  
            </form>

        </div>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="assets/js/login.js" type="module"></script>

</body>

</html>
