<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
          content="script-src 'self' https://apis.google.com https://accounts.google.com;">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://accounts.google.com https://cdn.jsdelivr.net;">
    <title>Login con Google Sheets</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- Scripts de Google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Bienvenido</h1>
            <form class="login-form" id="loginForm" novalidate>
                <div class="input-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" class="input-field" 
                           placeholder="Ingresa tu nombre de usuario" required aria-label="Nombre de usuario">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="input-field" 
                           placeholder="Ingresa tu contraseña" required aria-label="Contraseña">
                </div>
                <button type="submit" class="login-button" aria-label="Iniciar sesión">Iniciar Sesión</button>
                <div class="login-status">
                    <span id="connection-status" class="status">Conectando...</span>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="assets/js/login.js" type="module"></script>
</body>

</html>
